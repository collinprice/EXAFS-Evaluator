# IFEFFIT Settings
experimental-exafs: chi-s1.chi3
target-atom: Mn
exafs-atoms: Ca, Mn, C, O, N, H
#dcd-file: output.dcd.latest
dcd-file: output.dcd.full
folder-name: exafs

# RMSD config 
x-min: 1
x-max: 11

# Various programs
feff: feff6
ifeffit: ifeffit

# VMD Settings
pdb-file: relaxed-H.pdb
#pdb-file: best_chromosome.pdb
amber-topology-file: prmtop-sphere
namd2-path: namd2
vmd-path: vmd

initial-population-dir: xyz

# GA settings

# 0 = dcd file, 1 = random
# random required params: max-radius
population-type: 0

population-size: 40
elitism: true
crossover: 0.8
mutation: 0.2
max-generations: 20
results: results.csv

#seed: 1337
xyz-files: benchmark/dft-qm-mm.xyz, benchmark/r-qm-mm.xyz, benchmark/dft-qm-mm2.xyz, benchmark/r-qm-mm2.xyz

# solo, ga, xyz, indexes, index_ga
eval-type: xyz


index-file: dcd-output-semi.csv
index-max: 488;